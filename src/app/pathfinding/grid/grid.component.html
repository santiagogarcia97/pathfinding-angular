<div class="grid-flex-container"
  (mouseup)="onMouseUp()"
  (mouseleave)="onMouseUp()"
>

  <div class="row" *ngFor="let row of this.grid ">

    <div
      *ngFor="let node of row"
      class="node"
      (mousedown)="onMouseDown(node, $event)"
      (mouseenter)="onMouseEnter(node, $event)"
    >
      <div [ngClass]="getClass(node)"></div>
    </div>
  </div>
</div>

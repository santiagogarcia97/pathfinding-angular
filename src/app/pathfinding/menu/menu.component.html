<div class="bs-container">
  <div [className]="menuLocked ? 'menu disabled' : 'menu'">

    <div class="form-group">
      <label>Algorithm</label>
      <select [(ngModel)]="algoSelect">
        <option [value]="'dijkstra'">Dijkstra's</option>
        <option [value]="'astar'">A*</option>
      </select>
    </div>

    <div class="form-group">
      <label>Speed</label>
      <select [(ngModel)]="delay">
        <option [value]="'50'">Slow</option>
        <option [value]="'20'">Normal</option>
        <option [value]="'10'">Fast</option>
      </select>
    </div>

    <div class="form-group">
      <button (click)="handleClick()" [className]="buttonCss">{{buttonText}}</button>
    </div>

    <div class="form-group">
      <div class="divider">
      </div>
    </div>

    <div class="form-group">
      <label>Grid type</label>
      <select [(ngModel)]="gridTypeSelect" >
        <option [value]="'Unweighted'">Unweighted</option>
        <option [value]="'Weighted'">Weighted</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn-clear" (click)="newGrid()">New grid</button>
    </div>

  </div>
</div>
